<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Movies Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="MainApp" ng-controller="MainController"  class="ng-cloak">

<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-brand">
                    Movies Data Base
                </p>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Home</a>
                    </li>
                    <li>
                        <a href="#/details" ng-click="detailsFirstLoad()">Movie Details and Rating</a>
                    </li>
                    <li>
                        <a href="#/searchMovies">Search A Movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container" ng-view>

</div>

<footer class="text-center">
    <hr/>
    <small>
        Author: {{ author }}. Year: {{ year }}.
    </small>
</footer>

    <!--Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script type="text/javascript" src="js/ui-sortable-src0.13.4/src/sortable.js"></script>


    <!-- Modules-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/MainController.js"></script>

    <!--Services-->
    <script src="js/services/moviesData.js"></script>

    <!--Directives-->
    <script src="js/directives/searchMovies.js"></script>


</body>
</html>
